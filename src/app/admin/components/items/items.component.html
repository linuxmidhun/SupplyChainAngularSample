<h3>Items <a mat-flat-button color="accent" routerLink="/admin/add-item">Add</a></h3>
<table mat-table [dataSource]="items" class="mat-elevation-z1" style="width: 100%;">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <button mat-flat-button (click)="deleteItem(element.id)">Delete</button> </td>
      </ng-container>
</table>
