<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput required name="username" [(ngModel)]="username" placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput required name="password" [(ngModel)]="password" type="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <div>
          <mat-error *ngIf="withError"> * {{error}}</mat-error>
        </div>
        <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Log in</button>
        <a routerLink="/auth/register">Register</a>
      </form>
    </mat-card>    
  </div>
